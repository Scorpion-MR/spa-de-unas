<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spa de Uñas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ff69b4;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        nav {
            background: #ff85c2;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .gallery img {
            width: 100%;
            max-width: 250px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        .footer {
            background-color: #ff69b4;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #d14795;
        }
    </style>
</head>
<body>
    <header>
        Spa de Uñas
    </header>
    <nav>
        <a href="#servicios">Servicios</a>
        <a href="#galeria">Galería</a>
        <a href="#contacto">Contacto</a>
    </nav>
    <div class="container">
        <h2 id="servicios">Nuestros Servicios</h2>
        <p>Relájate y disfruta de un servicio de calidad en nuestro spa de uñas.</p>
        <button onclick="window.location.href='https://calendly.com/'">Reservar ahora</button>
    </div>
    <div class="container" id="galeria">
        <h2>Galería</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/250" alt="Foto 1">
            <img src="https://via.placeholder.com/250" alt="Foto 2">
            <img src="https://via.placeholder.com/250" alt="Foto 3">
        </div>
    </div>
    <div class="footer" id="contacto">
        <h2>Contacto</h2>
        <p>📍 Dirección: Calle 123, Ciudad, País</p>
        <p>📞 Teléfono: +57 300 123 4567</p>
        <p>📧 Email: contacto@spadeunas.com</p>
    </div>
</body>
</html>
